<p>
  Goal: Get <span data-bind="text: progress.target"></span> questions right in a row <br />
  Progress:
  <span data-bind="foreach: progress.marks()">
    <span class="mark" data-bind="css: className, text: text"></span>
  </span>
  <span data-bind="style: {visibility: progress.done() ? 'visible' : 'hidden'}">
    <br />You've hit the goal, but you can carry on answering questions if you want.
  </span>
</p>

<div data-bind="widget: questionWidget"></div>

<p class="primary-action" data-bind="click: next, visible: showNextQuestion">Next question</p>
